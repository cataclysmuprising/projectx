<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Page Styles -->
<div th:fragment="styles" th:remove="tag">
	<link rel="stylesheet" th:href="@{'/static/css/common/pretty-checkbox.min.css?v='+${buildNumber}}">
	<link rel="stylesheet" th:href="@{'/static/css/common/bootstrap-select.min.css?v='+${buildNumber}}">
	<link rel="stylesheet" th:href="@{'/static/css/common/icheck-bootstrap.min.css?v='+${buildNumber}}">
	<link rel="stylesheet" th:href="@{'/static/css/common/datatables.min.css?v='+${buildNumber}}">
	<link rel="stylesheet" th:href="@{'/static/css/app/role/input'+ ${isProduction == true ? '.min.css' : '.css'}+'?v='+${buildNumber}}">
</div>
<!-- /Page Styles -->

<!-- Page Scripts -->
<div th:fragment="scripts" th:remove="tag">
	<script th:src="@{'/static/js/common/bootstrap-select.min.js?v='+${buildNumber}}"></script>
	<script th:src="@{'/static/js/common/jquery.validate.min.js?v='+${buildNumber}}"></script>
	<script th:src="@{'/static/js/common/datatables.min.js?v='+${buildNumber}}"></script>
	<script th:src="@{'/static/js/common/datatables-util'+ ${isProduction == true ? '.min.js' : '.js'}+'?v='+${buildNumber}}"></script>
	<script th:src="@{'/static/js/common/datatables-select'+ ${isProduction == true ? '.min.js' : '.js'}+'?v='+${buildNumber}}"></script>
	<script th:src="@{'/static/js/app/role/input'+ ${isProduction == true ? '.min.js' : '.js'}+'?v='+${buildNumber}}"></script>
</div>
<!-- /Page Scripts -->

<div class="content-wrapper" th:fragment="content">

	<section class="content-header">
		<div class="container-fluid">
			<div class="row mb-2">
				<div class="col-sm-6">
					<h1>Role Setup</h1>
				</div>
				<div class="col-sm-6">
					<ol class="breadcrumb float-sm-right">
						<li class="breadcrumb-item">
							<i class="fa fa-home mr-1"></i>
							<a th:href="@{/}">Home</a>
						</li>
						<li class="breadcrumb-item">
							<i class="icon-medal-star mr-1"></i>
							<a th:href="@{/sec/role}">Roles</a>
						</li>
						<li class="breadcrumb-item active" th:text="${pageMode.name == 'CREATE' ? 'Add New' : 'Edit'}">Add New</li>
					</ol>
				</div>
			</div>
		</div>
	</section>

	<section class="content">
		<div class="card">
			<div class="card-header">
				<form id="roleForm" method="post" role="form" th:action="@{${pageMode.name == 'CREATE' ? '/sec/role/add' : '/sec/role/' + roleDto.id +'/edit' }}" th:object="${roleDto}">
					<div class="col-md-6">
						<input id="userIds" th:field="*{userIds}" type="hidden"/>
						<input id="actionIds" th:field="*{actionIds}" type="hidden"/>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label text-right required" for="name">Name : </label>
							<div class="col-sm-9">
								<input class="form-control" id="name" name="name" placeholder="Name" th:field="*{name}" type="text"/>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-3 col-form-label text-right required" for="description">Description : </label>
							<div class="col-sm-9">
								<textarea class="form-control" id="description" placeholder="Description" rows="5" th:field="*{description}" type="text"></textarea>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="card-body">
				<div class="col-12">
					<div class="card card-primary card-outline card-outline-tabs">
						<div class="card-header p-0 border-bottom-0">
							<ul class="nav nav-tabs" id="custom-tabs-three-tab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" data-toggle="pill" href="#staffListContent">Staff</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" data-toggle="pill" href="#actionListContent">Action</a>
								</li>
							</ul>
						</div>
						<div class="card-body">
							<div class="tab-content">
								<div class="tab-pane fade show active" id="staffListContent" role="tabpanel">
									<form id="frm-user" method="post" role="form">
										<div class="row">
											<div class="col-md-4 col-sm-12 mb-1">
												<input class="form-control rounded-0 form-control-sm" id="user-keyword" placeholder="keyword ..." type="text">
											</div>
											<div class="col-md-8 col-sm-12 mb-1">
												<button class="btn btn-flat btn-primary" id="btnUserSearch" type="button">
													<i class="fas fa-search"></i> Search
												</button>
												<button class="btn btn-flat btn-warning" id="btnUserReset" type="button">
													<i class="fas fa-recycle"></i> Reset
												</button>
											</div>
										</div>
									</form>
									<table cellspacing="0" class="table table-bordered" id="tblUser" width="100%">
										<thead>
										<tr>
											<th>
												<div class="pretty p-default p-pulse">
													<input type="checkbox"/>
													<div class="state p-default-o">
														<label></label>
													</div>
												</div>
											</th>
											<th class="text-left" data-sort-key="officerName">Name</th>
											<th class="text-left" data-sort-key="officerRank">Rank</th>
											<th class="text-left" data-sort-key="contactPhone">Phone</th>
										</tr>
										</thead>
										<tbody>
										</tbody>
									</table>
								</div>
								<div class="tab-pane fade" id="actionListContent" role="tabpanel">
									<form id="frm-action" method="post" role="form">
										<div class="row">
											<div class="col-md-4 col-sm-12 mb-1">
												<input class="form-control rounded-0 form-control-sm" id="action-keyword" placeholder="keyword ..." type="text">
											</div>
											<div class="col-md-4 col-sm-12 mb-1">
												<select class="form-control selectpicker show-tick" data-live-search="true" data-selected-text-format="count > 3" data-size="5" id="pageName" title="Page (All)">
												</select>
											</div>
											<div class="col-md-4 col-sm-12 mb-1">
												<button class="btn btn-flat btn-primary" id="btnActionSearch" type="button">
													<i class="fas fa-search"></i> Search
												</button>
												<button class="btn btn-flat btn-warning" id="btnActionReset" type="button">
													<i class="fas fa-recycle"></i> Reset
												</button>
											</div>
										</div>
									</form>
									<table cellspacing="0" class="table table-bordered" id="tblAction" width="100%">
										<thead>
										<tr>
											<th>
												<div class="pretty p-default p-pulse">
													<input type="checkbox"/>
													<div class="state p-default-o">
														<label></label>
													</div>
												</div>
											</th>
											<th class="text-left" data-sort-key="page">Page</th>
											<th class="text-left" data-sort-key="displayName">Name</th>
											<th class="text-left" data-sort-key="description">Description</th>
										</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="card-footer text-center">
				<button class="btn btn-flat mr-1 btn-primary" id="btnSubmit" type="button">
					<i class="fas fa-save"></i> Save
				</button>
				<button class="btn btn-flat mr-1 btn-warning" id="btnReset" type="button">
					<i class="fas fa-recycle"></i> Reset
				</button>
				<button class="btn btn-flat mr-1 btn-danger" id="btnCancel" type="button">
					<i class="fas fa-undo"></i> Cancel
				</button>
			</div>
		</div>
	</section>
</div>
