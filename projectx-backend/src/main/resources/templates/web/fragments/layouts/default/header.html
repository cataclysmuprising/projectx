<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-gray-dark" th:fragment="header" xmlns:th="http://www.thymeleaf.org">

	<div th:each="access : ${accessments}" th:remove="tag">
		<input th:id="${access.key}" th:value="${access.value}" type="hidden">
	</div>
	<div id="validationErrors" style="display: none;" th:each="item : ${validationErrors}">
		<span class="error-item" th:attr="data-id=${item.key},data-error-message=${item.value}"></span>
	</div>
	<input id="pageMode" th:value="${pageMode}" type="hidden">
	<input id="hdnUserId" th:value="${loginUserId}" type="hidden">

	<span id="pageMessage" style="display: none;" th:attr="data-info=${pageMessage.message},data-style=${pageMessage.style},data-title=${pageMessage.title}" th:if="${pageMessage}"></span>
	<!-- Left navbar links -->
	<ul class="navbar-nav">
		<li class="nav-item">
			<a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
		</li>
		<li class="nav-item d-none d-sm-inline-block">
			<span class="nav-link pl-1 pr-1" th:text="${userOrganizationName}"></span>
		</li>
		<li class="nav-item d-none d-sm-inline-block">
			<span class="nav-link pl-1 pr-1"><i class="fas fa-angle-double-right"></i></span>

		</li>
		<li class="nav-item d-none d-sm-inline-block">
			<span class="nav-link pl-1 pr-1" th:text="${userBranchName}"></span>
		</li>
	</ul>

	<!-- Right navbar links -->
	<ul class="navbar-nav ml-auto">
		<li class="nav-item">
			<a class="nav-link" data-widget="fullscreen" href="#" role="button">
				<i class="icon-enlarge3"></i>
			</a>
		</li>

		<li class="nav-item">
			<a class="nav-link" data-slide="true" th:href="@{${#strings.isEmpty(loginUserName)} ?  '/login' : '/logout'}" th:title="${#strings.isEmpty(loginUserName)} ? 'Sign In' : 'Sign Out'">
				<!-- <i class="fas ${not empty loginUserName ? 'fa-sign-out-alt': 'fa-sign-in-alt'}"></i>-->
				<i th:class="${#strings.isEmpty(loginUserName)} ? 'icon-enter3' : 'icon-exit2'"></i>
			</a>
		</li>

	</ul>
</nav><!-- /.navbar -->
